  <!-- B2C Compliant JavaScript in head with defer -->
  <!-- 
    B2C Requirements:
    - JavaScript must be in <head> tag with defer/async
    - Don't bind click events on <a> elements
    - Don't change HTML element order/hierarchy
    - Use absolute URLs for external resources
    - Page layout version must be enabled in B2C
  -->
  <script defer>
    const HELP_SELECTORS = [
      'a[href*="what"]',
      'a[href*="help"]',
      'a[href*="info"]',
      'a[href*="learn"]',
      'a[href*="support"]',
      '.help-link',
      '.info-link',
      '.what-is-this',
      '.help-text',
      '.info-text',
      '.what-is-this-text',
      '.what-is-this-link'
    ];

    const HELP_PARENT_SELECTORS = [
      '.form-group .helpLink',
      '.form-group .helpText',
      '.form-group a[href*="what"]',
      '.form-group a[href*="help"]',
      '.form-group a[href*="info"]',
      '.intro .helpLink',
      '.intro .helpText',
      '.intro a[href*="what"]',
      '.intro a[href*="help"]',
      '.intro a[href*="info"]'
    ];

    const DEFAULT_HELP_TEXT_PATTERNS = [
      /what\s+is\s+this\??/i,
      /qué\s+es\s+esto\??/i,
      /qu['’]?est[-\s]?ce\s+que\s+c['’]?est\??/i,
      /was\s+ist\s+das\??/i,
      /che\s+cosa\s+(?:\u00e8|e)\??/i,
      /o\s+que\s+(?:\u00e9|e)\s+isso\??/i,
      /что\s+это\??/i,
      /這是甚麼\??/i,
      /這是什麼\??/i,
      /這\s*是\s*什麼\??/i,
      /これは何ですか\??/i
    ];

    function escapeRegExp(text) {
      return text.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }

    function coercePattern(pattern) {
      if (pattern instanceof RegExp) {
        return pattern;
      }

      if (typeof pattern === 'string' && pattern.trim().length > 0) {
        return new RegExp(escapeRegExp(pattern.trim()), 'i');
      }

      return null;
    }

    const HELP_TEXT_PATTERNS = (window.B2C_HELP_TEXT_PATTERNS || DEFAULT_HELP_TEXT_PATTERNS)
      .map(coercePattern)
      .filter(Boolean);

    function hideElements(selectors) {
      const uniqueSelectors = Array.from(new Set(selectors));
      uniqueSelectors.forEach(selector => {
        document.querySelectorAll(selector).forEach(element => {
          if (!element.parentNode) {
            return;
          }

          element.style.display = 'none';
          element.style.visibility = 'hidden';
          element.style.width = '0';
          element.style.height = '0';
          element.style.overflow = 'hidden';
          element.style.position = 'absolute';
          element.style.left = '-9999px';
          element.style.opacity = '0';
          element.style.pointerEvents = 'none';
          element.style.zIndex = '-9999';
          element.remove();
        });
      });
    }

    function hideParentElements(selectors) {
      selectors.forEach(selector => {
        document.querySelectorAll(selector).forEach(element => {
          const parent = element && element.parentNode;
          if (!parent) {
            return;
          }

          parent.style.display = 'none';
          parent.style.visibility = 'hidden';
          parent.style.width = '0';
          parent.style.height = '0';
          parent.style.overflow = 'hidden';
          parent.style.position = 'absolute';
          parent.style.left = '-9999px';
          parent.style.opacity = '0';
          parent.style.pointerEvents = 'none';
          parent.style.zIndex = '-9999';
          parent.remove();
        });
      });
    }

    function normalizeWhitespace(text) {
      return text.replace(/\s+/g, ' ').trim();
    }

    function textMatchesPatterns(text, patterns) {
      if (!text || !patterns.length) {
        return false;
      }

      const normalized = normalizeWhitespace(text);
      if (!normalized) {
        return false;
      }

      return patterns.some(pattern => pattern.test(normalized));
    }

    function removeTextNodesMatching(root, patterns) {
      if (!root) {
        return;
      }

      const walker = document.createTreeWalker(root, NodeFilter.SHOW_TEXT, null, false);
      const nodesToRemove = [];

      let current;
      while ((current = walker.nextNode())) {
        if (textMatchesPatterns(current.textContent, patterns)) {
          nodesToRemove.push(current);
        }
      }

      nodesToRemove.forEach(node => {
        if (node.parentNode) {
          node.parentNode.removeChild(node);
        }
      });
    }

    function removeHelpLinks() {
      try {
        hideElements(HELP_SELECTORS);
