<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Phone Sign Up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    /* SIMPLE DARK THEME - CLEAN START */
    * {
      box-sizing: border-box;
    }
    
    html, body {
      background: linear-gradient(135deg, #0b0f1a 0%, #0f172a 40%, #0f1c33 100%) !important;
      background-color: #0b0f1a !important;
      margin: 0 !important;
      padding: 0 !important;
      min-height: 100vh !important;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif !important;
    }
    
    /* Force all containers to dark background */
    .ext-container, .ext-container-margin, .ext-container-padding,
    .ext-container .ext-container-margin, .ext-container .ext-container-padding,
    .ext-container .ext-container-margin .ext-container-padding,
    [class*="ext-"], [id*="ext-"], [class*="container"], [id*="container"] {
      background: linear-gradient(135deg, #0b0f1a 0%, #0f172a 40%, #0f1c33 100%) !important;
      background-color: #0b0f1a !important;
    }
    
    /* API Container - Simple glassmorphic card */
    #api {
      background: rgba(10, 20, 60, 0.35) !important;
      backdrop-filter: blur(12px) !important;
      border: 1px solid rgba(255, 255, 255, 0.15) !important;
      border-radius: 18px !important;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2) !important;
      padding: 2.5rem !important;
      max-width: 500px !important;
      margin: 2rem auto !important;
      min-height: 600px !important; /* Increased height to prevent truncation */
    }
    
    /* Form elements */
    #api input[type="text"], #api input[type="tel"], #api input[type="email"], #api input[type="password"], #api select {
      background: rgba(255, 255, 255, 0.05) !important;
      border: 1px solid rgba(255, 255, 255, 0.15) !important;
      border-radius: 12px !important;
      color: #ffffff !important;
      padding: 14px 16px !important;
      font-size: 16px !important;
      width: 100% !important;
      margin-bottom: 1.5rem !important; /* Increased spacing */
      transition: all 0.2s ease !important;
    }
    
    #api input:focus, #api select:focus {
      outline: none !important;
      border: 2px solid rgba(99, 102, 241, 0.5) !important;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1) !important;
      background: rgba(255, 255, 255, 0.08) !important;
    }
    
    #api input::placeholder, #api select::placeholder {
      color: rgba(255, 255, 255, 0.6) !important;
    }
    
    /* Form labels - Consistent bullet points */
    #api label {
      display: block !important;
      margin-bottom: 0.75rem !important; /* Increased spacing */
      font-weight: 500 !important;
      color: #ffffff !important;
      font-size: 14px !important;
    }
    
    #api label::before {
      content: "â€¢ " !important;
      color: #6366f1 !important;
      font-weight: bold !important;
    }
    
    /* Checkbox styling */
    #api input[type="checkbox"] {
      width: 18px !important;
      height: 18px !important;
      margin-right: 8px !important;
      accent-color: #6366f1 !important;
    }
    
    /* Form groups and sections */
    #api .form-group, #api .form-item {
      margin-bottom: 2rem !important; /* Increased spacing */
    }
    
    #api .form-section {
      margin-bottom: 2.5rem !important; /* Increased spacing */
      padding-bottom: 2rem !important;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1) !important;
    }
    
    #api .form-section:last-child {
      border-bottom: none !important;
      margin-bottom: 0 !important;
    }
    
    /* Section titles */
    #api h2, #api h3 {
      color: #ffffff !important;
      font-size: 1.2rem !important;
      font-weight: 600 !important;
      margin-bottom: 1.5rem !important;
      margin-top: 0 !important;
    }
    
    /* Buttons */
    #api button, #api input[type="submit"] {
      background: linear-gradient(135deg, #6366f1, #8b5cf6) !important;
      border: none !important;
      border-radius: 12px !important;
      color: white !important;
      padding: 16px 24px !important;
      font-size: 16px !important;
      font-weight: 600 !important;
      width: 100% !important;
      cursor: pointer !important;
      margin-top: 1.5rem !important; /* Increased spacing */
      margin-bottom: 1.5rem !important; /* Increased spacing */
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3) !important;
      transition: all 0.2s ease !important;
    }
    
    #api button:hover, #api input[type="submit"]:hover {
      background: linear-gradient(135deg, #5855eb, #6366f1) !important;
      transform: translateY(-1px) !important;
      box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4) !important;
    }
    
    #api button:active, #api input[type="submit"]:active {
      transform: translateY(0) !important;
    }
    
    /* Secondary button */
    #api .secondary-button {
      background: rgba(255, 255, 255, 0.1) !important;
      border: 1px solid rgba(255, 255, 255, 0.2) !important;
      color: #ffffff !important;
    }
    
    #api .secondary-button:hover {
      background: rgba(255, 255, 255, 0.2) !important;
      transform: translateY(-1px) !important;
    }
    
    /* Text elements */
    #api p, #api div, #api h1, #api h2, #api h3 {
      color: #ffffff !important;
    }
    
    #api a {
      color: #3B82F6 !important;
      text-decoration: none !important;
    }
    
    #api a:hover {
      color: #6366f1 !important;
      text-decoration: underline !important;
    }
    
    /* Logo styling - Clean and visible */
    .logo-container {
      text-align: center !important;
      margin-bottom: 2rem !important;
    }
    
    .logo-icon {
      width: 50px !important;
      height: 50px !important;
      object-fit: contain !important;
      border-radius: 8px !important;
      filter: brightness(0) invert(1) !important; /* Make logo white */
    }
    
    /* AGGRESSIVE "What is this?" link removal */
    #api a[href*="what"], #api a[href*="help"], #api a[href*="info"],
    #api .help-link, #api .info-link, #api .what-is-this,
    #api a[href*="learn"], #api a[href*="support"],
    #api a[href*="help"], #api a[href*="info"], #api a[href*="what"],
    #api .help-text, #api .info-text, #api .what-is-this-text,
    #api a[href*="help"], #api a[href*="info"], #api a[href*="what"],
    #api .help-link, #api .info-link, #api .what-is-this-link {
      display: none !important;
      visibility: hidden !important;
      width: 0 !important;
      height: 0 !important;
      overflow: hidden !important;
      position: absolute !important;
      left: -9999px !important;
    }
    
    /* Hide any floating help links */
    #api .help-link, #api .info-link, #api .what-is-this {
      display: none !important;
    }
    
    /* Ensure form doesn't truncate */
    #api {
      overflow: visible !important;
      max-height: none !important;
    }
    
    /* Remove redundant country field if it appears */
    #api input[name*="country"], #api select[name*="country"] {
      display: none !important;
    }
    
    /* Ensure all form elements are visible */
    #api * {
      max-height: none !important;
      overflow: visible !important;
    }
  </style>
</head>
<body>
  <!-- Creative Aigent Logo -->
  <div class="logo-container">
    <img src="https://creative-aigent.github.io/B2CAssets/icon-512.png" alt="Creative Aigent" class="logo-icon" />
  </div>
  
  <!-- TEST ELEMENT - Remove this after confirming -->
  <div style="background: #ff0000; color: white; padding: 10px; text-align: center; margin: 10px; border-radius: 5px; font-weight: bold;">
    ðŸŽ¯ CUSTOM PAGE LOADED - This proves B2C is using our custom page!
  </div>
  
  <!-- B2C Required API Container -->
  <div id="api"></div>

  <script>
    // AGGRESSIVE "What is this?" link removal
    function removeHelpLinks() {
      try {
        // Remove all possible help link patterns
        const helpSelectors = [
          'a[href*="what"]', 'a[href*="help"]', 'a[href*="info"]',
          '.help-link', '.info-link', '.what-is-this',
          'a[href*="learn"]', 'a[href*="support"]',
          '.help-text', '.info-text', '.what-is-this-text',
          '.help-link', '.info-link', '.what-is-this-link'
        ];
        
        helpSelectors.forEach(selector => {
          const elements = document.querySelectorAll(selector);
          elements.forEach(element => {
            if (element && element.parentNode) {
              element.style.display = 'none';
              element.style.visibility = 'hidden';
              element.style.width = '0';
              element.style.height = '0';
              element.style.overflow = 'hidden';
              element.style.position = 'absolute';
              element.style.left = '-9999px';
              element.remove();
            }
          });
        });
        
        // Also remove any text nodes that might contain "What is this?"
        const walker = document.createTreeWalker(
          document.getElementById('api'),
          NodeFilter.SHOW_TEXT,
          null,
          false
        );
        
        let node;
        while (node = walker.nextNode()) {
          if (node.textContent && node.textContent.includes('What is this?')) {
            node.parentNode.removeChild(node);
          }
        }
        
      } catch (e) {
        console.warn("Error removing help links:", e);
      }
    }
    
    // Force dark theme and fix layout
    function forceDarkTheme() {
      try {
        // Force background on all elements
        document.body.style.background = 'linear-gradient(135deg, #0b0f1a 0%, #0f172a 40%, #0f1c33 100%)';
        document.documentElement.style.background = 'linear-gradient(135deg, #0b0f1a 0%, #0f172a 40%, #0f1c33 100%)';
        
        // Force API container styling
        const api = document.getElementById('api');
        if (api) {
          api.style.background = 'rgba(10, 20, 60, 0.35)';
          api.style.backdropFilter = 'blur(12px)';
          api.style.border = '1px solid rgba(255, 255, 255, 0.15)';
          api.style.borderRadius = '18px';
          api.style.boxShadow = '0 8px 32px rgba(0, 0, 0, 0.2)';
          api.style.padding = '2.5rem';
          api.style.maxWidth = '500px';
          api.style.margin = '2rem auto';
          api.style.minHeight = '600px';
          api.style.overflow = 'visible';
          api.style.maxHeight = 'none';
        }
        
        // Force all containers
        const containers = document.querySelectorAll('.ext-container, .ext-container-margin, .ext-container-padding, [class*="ext-"], [id*="ext-"]');
        containers.forEach(container => {
          container.style.background = 'linear-gradient(135deg, #0b0f1a 0%, #0f172a 40%, #0f1c33 100%)';
        });
        
        // Remove "What is this?" links
        removeHelpLinks();
        
        // Add bullet points to labels that don't have them
        const labels = document.querySelectorAll('#api label');
        labels.forEach(label => {
          if (!label.textContent.startsWith('â€¢')) {
            label.innerHTML = 'â€¢ ' + label.innerHTML;
          }
        });
        
        // Style any new form elements that B2C injects
        const inputs = document.querySelectorAll('#api input, #api select');
        inputs.forEach(input => {
          input.style.background = 'rgba(255, 255, 255, 0.05)';
          input.style.border = '1px solid rgba(255, 255, 255, 0.15)';
          input.style.borderRadius = '12px';
          input.style.color = '#ffffff';
          input.style.padding = '14px 16px';
          input.style.fontSize = '16px';
          input.style.width = '100%';
          input.style.marginBottom = '1.5rem';
        });
        
        // Style any new buttons that B2C injects
        const buttons = document.querySelectorAll('#api button, #api input[type="submit"]');
        buttons.forEach(button => {
          button.style.background = 'linear-gradient(135deg, #6366f1, #8b5cf6)';
          button.style.border = 'none';
          button.style.borderRadius = '12px';
          button.style.color = 'white';
          button.style.padding = '16px 24px';
          button.style.fontSize = '16px';
          button.style.fontWeight = '600';
          button.style.width = '100%';
          button.style.cursor = 'pointer';
          button.style.marginTop = '1.5rem';
          button.style.marginBottom = '1.5rem';
          button.style.boxShadow = '0 4px 12px rgba(99, 102, 241, 0.3)';
        });
        
        // Ensure form doesn't truncate
        const allElements = document.querySelectorAll('#api *');
        allElements.forEach(element => {
          element.style.maxHeight = 'none';
          element.style.overflow = 'visible';
        });
        
      } catch (e) {
        console.warn('Theme force error:', e);
      }
    }
    
    // Run immediately and frequently to handle dynamic content
    forceDarkTheme();
    setInterval(forceDarkTheme, 500); // Every 500ms to catch B2C changes
    setInterval(removeHelpLinks, 250); // More frequent help link removal
    
    // Run on load
    window.addEventListener('load', forceDarkTheme);
    
    // Watch for B2C content changes
    const observer = new MutationObserver(() => {
      forceDarkTheme();
      removeHelpLinks();
    });
    
    // Start observing when API container is available
    const checkApi = setInterval(() => {
      const api = document.getElementById('api');
      if (api) {
        observer.observe(api, { childList: true, subtree: true });
        clearInterval(checkApi);
      }
    }, 100);
  </script>
</body>
</html>
